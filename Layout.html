<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media (min-width: 768px) {
      .overflow-md-auto {
        overflow: auto !important;
      }
    }
    @media (min-width: 1400px) {
      #sidebar {
        flex: 0 0 25% !important;
      }
      .overflow-xxl-auto {
        overflow: auto !important;
      }
    }
  </style>
</head>
<body>

<div id="root" class="d-flex flex-column vh-100 bg-secondary">
  <div id="header" class="bg-primary">
  	<span>header</span>
  </div>
  <div id="main" class="d-flex flex-column flex-md-row overflow-auto">
    <div id="sidebar" class="p-3 flex-grow-1 overflow-md-auto">
      <div class="bg-info" style="height:2000px">sidebar</div>
    </div>
    <div id="columns" class="flex-grow-1 d-flex flex-column flex-xxl-row overflow-md-auto">
      <div class="flex-grow-1 overflow-xxl-auto p-3"><div class="bg-danger" style="height:500px">column 1</div></div>
      <div class="flex-grow-1 overflow-xxl-auto p-3"><div class="bg-warning" style="height:500px">column 2</div></div>
      <div class="flex-grow-1 overflow-xxl-auto p-3"><div class="bg-success" style="height:500px">column 3</div></div>
    </div>
  </div>
 </div>

</body>
</html>
